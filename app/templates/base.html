<!DOCTYPE html>
<html>
<head>
    <title>{{ title }} - Flask Microblog</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/index">Home</a></li>
        </ul>
    </nav>
    <hr />
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for msg in messages %}
            <li>{{ msg }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
